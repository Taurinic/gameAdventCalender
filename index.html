<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Game Advent Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .game-card.revealed {
            background-color: #2ecc71;
            pointer-events: none; /* Disable further clicks on revealed cards */
        }

        .game-card:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS3 Game Advent Calendar</h1>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");

            // List of PS3 games
            const ps3Games = [
                "Uncharted 2: Among Thieves",
                "The Last of Us",
                "Metal Gear Solid 4: Guns of the Patriots",
                "Demon's Souls",
                "Red Dead Redemption",
                "Batman: Arkham City",
                "BioShock Infinite",
                "Dark Souls",
                "Grand Theft Auto V",
                "Journey",
                "LittleBigPlanet",
                "Mass Effect 2",
                "Ni no Kuni: Wrath of the White Witch",
                "Persona 5",
                "Ratchet & Clank: A Crack in Time",
                "Resistance 3",
                "Shadow of the Colossus",
                "Sly Cooper: Thieves in Time",
                "The Elder Scrolls V: Skyrim",
                "Valkyria Chronicles",
                "Dead Space",
                "Infamous 2",
                "Mirror's Edge",
                "Dragon's Crown",
                "Nier",
                "God of War III",
                "Uncharted 3: Drake's Deception",
                "Final Fantasy XIII",
                "Borderlands 2",
                "Assassin's Creed II",
            ];

            // Shuffle the games array for randomness
            ps3Games.sort(() => Math.random() - 0.5);

            // Display a game for each day
            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.dataset.day = day;
                gameCard.textContent = `Day ${day}`;

                gameCard.addEventListener("click", function () {
                    if (!this.classList.contains("revealed")) {
                        this.textContent = `Day ${this.dataset.day}: ${ps3Games[this.dataset.day - 1]}`;
                        this.classList.add("revealed");
                    }
                });

                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>
</html>
