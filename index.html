<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Game Advent Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-card {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-card.revealed {
            background-color: #c1f7d7; /* Change color for revealed cards */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS3 Game Advent Calendar</h1>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");

            // List of PS3 games
            const ps3Games = [
                "Uncharted 2: Among Thieves",
                "The Last of Us",
                "Metal Gear Solid 4: Guns of the Patriots",
                "Demon's Souls",
                "Red Dead Redemption",
                "Batman: Arkham City",
                "BioShock Infinite",
                "Dark Souls",
                "Grand Theft Auto V",
                "Journey",
                "LittleBigPlanet",
                "Mass Effect 2",
                "Ni no Kuni: Wrath of the White Witch",
                "Persona 5",
                "Ratchet & Clank: A Crack in Time",
                "Resistance 3",
                "Shadow of the Colossus",
                "Sly Cooper: Thieves in Time",
                "The Elder Scrolls V: Skyrim",
                "Valkyria Chronicles",
                "Dead Space",
                "Infamous 2",
                "Mirror's Edge",
                "Dragon's Crown",
                "Nier",
                // Add more games as needed
            ];

            // Shuffle the games array for randomness
            ps3Games.sort(() => Math.random() - 0.5);

            // Display a game for each day
            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.dataset.day = day;
                gameCard.textContent = `Day ${day}`;

                gameCard.addEventListener("click", function () {
                    this.textContent = `Day ${this.dataset.day}: ${ps3Games[this.dataset.day - 1]}`;
                    this.classList.add("revealed");
                });

                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>
</html>
