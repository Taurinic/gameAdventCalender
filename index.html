<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Game Advent Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: heartbeat 1s infinite;
        }

        .heart:nth-child(1) {
            top: 10%;
            left: 15%;
        }

        .heart:nth-child(2) {
            top: 20%;
            left: 60%;
            animation-delay: 0.5s;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .game-card.revealed {
            background-color: #2ecc71;
            pointer-events: none;
        }

        .game-card.locked {
            background-color: #e74c3c;
            pointer-events: none;
        }

        .game-card:hover {
            background-color: #2980b9;
        }

        @keyframes heartbeat {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .love-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="container">
        <h1>PS3 Game Advent Calendar</h1>
        <div id="calendar"></div>
        <div class="love-message">I love you!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const ps3Games = [
                "Uncharted 2: Among Thieves",
                "The Last of Us",
                "Metal Gear Solid 4: Guns of the Patriots",
                "Demon's Souls",
                "Red Dead Redemption",
                "Batman: Arkham City",
                "BioShock Infinite",
                "Dark Souls",
                "Grand Theft Auto V",
                "Journey",
                "LittleBigPlanet",
                "Mass Effect 2",
                "Ni no Kuni: Wrath of the White Witch",
                "Persona 5",
                "Ratchet & Clank: A Crack in Time",
                "Resistance 3",
                "Shadow of the Colossus",
                "Sly Cooper: Thieves in Time",
                "The Elder Scrolls V: Skyrim",
                "Valkyria Chronicles",
                "Dead Space",
                "Infamous 2",
                "Mirror's Edge",
                "Dragon's Crown",
                "Nier",
                "God of War III",
                "Uncharted 3: Drake's Deception",
                "Final Fantasy XIII",
                "Borderlands 2",
                "Assassin's Creed II",
            ];
            ps3Games.sort(() => Math.random() - 0.5);
            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.dataset.day = day;
                gameCard.textContent = `Day ${day}`;
                if (day === 1) {
                    gameCard.classList.add("revealed");
                    gameCard.textContent = `Day ${day}: ${ps3Games[day - 1]}`;
                } else {
                    gameCard.classList.add("locked");
                }
                gameCard.addEventListener("click", function () {
                    if (!this.classList.contains("revealed") && !this.classList.contains("locked")) {
                        this.textContent = `Day ${this.dataset.day}: ${ps3Games[this.dataset.day - 1]}`;
                        this.classList.add("revealed");
                    }
                });
                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>

</html>
