<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Game Advent Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .game-card.revealed {
            background-color: #2ecc71;
            pointer-events: none;
        }

        .game-card.locked {
            background-color: #e74c3c;
            pointer-events: none;
        }

        .game-card:hover {
            background-color: #2980b9;
        }

        @keyframes heartbeat {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .love-message {
            font-size: 3em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 50px;
        }

        #question-container {
            margin-top: 20px;
        }

        #question-input {
            padding: 8px;
            margin-right: 10px;
        }

        #submit-btn {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PS3 Game Advent Calendar</h1>
        <div id="calendar"></div>
        <div id="question-container">
            <label for="question-input">Answer the question:</label>
            <input type="text" id="question-input" placeholder="Your answer...">
            <button id="submit-btn">Submit</button>
        </div>
        <div class="love-message" id="love-message"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const loveMessage = document.getElementById("love-message");
            const questionInput = document.getElementById("question-input");
            const submitBtn = document.getElementById("submit-btn");

            const ps3Games = [
              "Uncharted 2: Among Thieves",
                "The Last of Us",
                "Metal Gear Solid 4: Guns of the Patriots",
                "Demon's Souls",
                "Red Dead Redemption",
                "Batman: Arkham City",
                "BioShock Infinite",
                "Dark Souls",
                "Grand Theft Auto V",
                "Journey",
                "LittleBigPlanet",
                "Mass Effect 2",
                "Ni no Kuni: Wrath of the White Witch",
                "Persona 5",
                "Ratchet & Clank: A Crack in Time",
                "Resistance 3",
                "Shadow of the Colossus",
                "Sly Cooper: Thieves in Time",
                "The Elder Scrolls V: Skyrim",
                "Valkyria Chronicles",
                "Dead Space",
                "Infamous 2",
                "Mirror's Edge",
                "Dragon's Crown",
                "Nier",
                "God of War III",
                "Uncharted 3: Drake's Deception",
                "Final Fantasy XIII",
                "Borderlands 2",
                "Assassin's Creed II",
            ];

            // Shuffle the games
            ps3Games.sort(() => Math.random() - 0.5);

            let currentDay = 1;

            function showLoveMessage(message) {
                loveMessage.textContent = message;
                setTimeout(() => {
                    loveMessage.textContent = "";
                }, 3000);
            }

            function unlockDay() {
                const gameCard = document.querySelector(`.game-card[data-day="${currentDay}"]`);
                if (gameCard) {
                    gameCard.classList.remove("locked");
                    gameCard.classList.add("revealed");
                }
            }

            function handleAnswerSubmission() {
                const userAnswer = questionInput.value.toLowerCase();
                const correctAnswer = getCorrectAnswer(); // You need to implement this function

                if (userAnswer === correctAnswer) {
                    showLoveMessage("Correct! Day unlocked!");
                    unlockDay();
                    currentDay++;
                    questionInput.value = "";
                } else {
                    showLoveMessage("Incorrect. Try again!");
                }
            }

            submitBtn.addEventListener("click", handleAnswerSubmission);

            function getCorrectAnswer() {
                // You need to implement this function to return the correct answer for the current day
                return ps3Games[currentDay - 1].toLowerCase();
            }

            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.dataset.day = day;
                gameCard.textContent = `Day ${day}`;
                if (day === 1) {
                    gameCard.classList.add("revealed");
                    gameCard.textContent = `Day ${day}: ${ps3Games[day - 1]}`;
                } else {
                    gameCard.classList.add("locked");
                }
                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>

</html>
