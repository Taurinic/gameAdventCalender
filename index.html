<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Game Advent Calendar 4 Bryher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .game-card {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .game-card.revealed {
            background-color: #2ecc71;
            pointer-events: none;
        }

        .game-card:hover {
            background-color: #2980b9;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .love-message {
            font-size: 3em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PS3 Game Advent Calendar 4 Bryher</h1>
        <div id="calendar"></div>
        <div class="love-message">I love you!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");

            const ps3Games = [
                "Uncharted 2: Among Thieves",
                "SleepingDogs",
                "Dishonored",
                "Dead Rising 3",
                "Red Dead Redemption",
                "Batman: Arkham City",
                "BioShock Infinite",
                "Max Payne 3",
                "Enslaved: Odyssey to the West",
                "Heavy Rain",
                "LittleBigPlanet",
                "Batman: Arkham Asylum",
                "Ni no Kuni: Wrath of the White Witch",
                "Batman: Arkham City",
                "Ratchet & Clank: A Crack in Time",
                "Resistance 3",
                "Lego Batman 2",
                "Lego Indiana Jones 2",
                "Resident evil 4",
                "Valkyria Chronicles",
                "Dead Space",
                "Infamous 2",
                "Mirror's Edge",
                "Assassin's Creed Brotherhood",
                "Nier",
                "God of War III",
                "Red Dead Redemption",
                "Devil May Cry",
                "Borderlands 2",
                "Sonic Generations",
            ];
            ps3Games.sort(() => Math.random() - 0.5);

            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.dataset.day = day;
                gameCard.textContent = `Day ${day}`;
                gameCard.addEventListener("click", function () {
                    if (!this.classList.contains("revealed")) {
                        this.textContent = `Day ${this.dataset.day}: ${ps3Games[this.dataset.day - 1]}`;
                        this.classList.add("revealed");
                    }
                });
                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>

</html>
