<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Advent Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-card {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Advent Calendar</h1>
        <div id="calendar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");

            const games = [
                "Game 1", "Game 2", "Game 3", "Game 4", "Game 5",
                "Game 6", "Game 7", "Game 8", "Game 9", "Game 10",
                "Game 11", "Game 12", "Game 13", "Game 14", "Game 15",
                "Game 16", "Game 17", "Game 18", "Game 19", "Game 20",
                "Game 21", "Game 22", "Game 23", "Game 24", "Game 25",
                "Game 26", "Game 27", "Game 28", "Game 29", "Game 30"
            ];

            games.sort(() => Math.random() - 0.5);

            for (let day = 1; day <= 30; day++) {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.textContent = `Day ${day}: ${games[day - 1]}`;
                calendar.appendChild(gameCard);
            }
        });
    </script>
</body>
</html>
